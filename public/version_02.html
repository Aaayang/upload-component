<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <iframe src="" frameborder="1" name="iframe"></iframe>
    <!-- target 属性规定在何处打开 action URL，我们设置其target和iframe的name属性值一样 -->
    <form action="/upload" enctype="multipart/form-data" method="post" target="iframe">
        <input type="file" name="fileInput" multiple>
        <br>
        <input type="submit" value="上传">
    </form>
</body>
</html>
